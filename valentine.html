<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: pink;
            color: white;
            margin-top: 100px;
        }
        .container {
            background: red;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
        }
        h1 {
            font-size: 2em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
        }
        #gifContainer {
            margin-top: 20px;
        }
        #gifContainer img {
            width: 200px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? ❤️</h1>
        <div class="buttons">
            <button class="yes" onclick="showGif()">Yes</button>
            <button class="no" onclick="addMoreYes()">No</button>
        </div>
        <div id="gifContainer">
            <img id="yayGif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2Zya24wbjRsNHV1eGpjeDV1MTFjbGdreXEydGwybWZiOHBhbHg0YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/P3CZolxd8DeRy4g4fM/giphy.gif" alt="Yay!">
        </div>
    </div>

    <script>
        function showGif() {
            document.getElementById("yayGif").style.display = "block";
        }

        function addMoreYes() {
            let buttonsDiv = document.querySelector(".buttons");
            let newYesButton = document.createElement("button");
            newYesButton.innerText = "Yes";
            newYesButton.classList.add("yes");
            newYesButton.onclick = showGif;
            buttonsDiv.appendChild(newYesButton);
        }
    </script>

</body>
</html>
