<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'cursive', sans-serif;
            text-align: center;
            background-color: pink;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: salmon;
            padding: 40px;
            border-radius: 20px;
            width: 320px; /* Slightly bigger square */
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 1.8em;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            width: 120px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: whitesmoke;
            color: black;
        }
        .no {
            background-color: wheat;
            color: black;
        }
        /* Hidden message container */
        #messageContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: pink;
        }
        #messageContainer img {
            width: 250px;
        }
        #messageText {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: red;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <!-- Initial Question Box -->
    <div class="container" id="mainContainer">
        <h1>Oyee, will you be my Valentine? ‚ù§Ô∏è</h1>
    </div>

    <!-- Yes & No Buttons -->
    <div class="buttons" id="buttonContainer">
        <button class="yes" id="yesButton" onclick="showGif()">Yes</button>
        <button class="no" id="noButton" onclick="showFunnyMessage()">No</button>
    </div>

    <!-- Message and GIF Container -->
    <div id="messageContainer">
        <img id="messageGif" src="" alt="Reaction">
        <p id="messageText"></p>
        <button class="yes" id="forceYesButton" onclick="showFinalMessage()">Yes</button>
    </div>

    <script>
        let mainContainer = document.getElementById("mainContainer");
        let buttonContainer = document.getElementById("buttonContainer");
        let messageContainer = document.getElementById("messageContainer");
        let messageText = document.getElementById("messageText");
        let messageGif = document.getElementById("messageGif");
        let forceYesButton = document.getElementById("forceYesButton");

        // Function for Yes Button
        function showGif() {
            mainContainer.style.display = "none";
            buttonContainer.style.display = "none";
            messageContainer.style.display = "flex";

            messageGif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTg0cWZhY2VqMG5ycXR5NGVnMGpwa2l3c2Y1MTYwanhsZmgxcG0weSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT39CXg70nNS0MFNLy/giphy.gif"; 
            messageText.innerHTML = "I love you Praveen!!! üíñ <br> My heart is full of you edo! ü•∞ <br> I can't wait to see you again!!! <br> Pettenn Vaa!! <br> I miss you so much <br> You make my world brighter every day! üå∏ And I just love you more everyday üòòüíñ";
            forceYesButton.style.display = "none"; // Hide Yes button here
        }

        // Function for No Button
        function showFunnyMessage() {
            mainContainer.style.display = "none";
            buttonContainer.style.display = "none";
            messageContainer.style.display = "flex";

            messageGif.src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWRxMDdtYWc5YmVhcXNtdWdiYm51ZTU4cWM4d2VtcXluMnJncTB0ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PtDAIfrd8zxa8/giphy.gif"; // Funny GIF
            messageText.innerHTML = "Ohh, kollalloo.. why would you click on this??? üò° Kollada.. You have no other option left other than clicking on YES!! <br> You are stuck with me for life eda mwone!! üòà <br> So click on YES!!";

            forceYesButton.style.display = "block"; // Show Yes button here
        }

        // Function for Final Valentine's Day Message
        function showFinalMessage() {
            messageGif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnhlOTV5ZzN5emc5c3pwY3M0Y2dsMjFocG1pbHExdHFndWFtenM3OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l4pTdcifPZLpDjL1e/giphy.gif"; // Romantic GIF
            messageText.innerHTML = "Happy Valentine's Day Edo!! üíù<br> Sending truckloads of love, hugs, and kisses! üòòüíñ";
            forceYesButton.style.display = "none"; // Hide Yes button after clicking
        }
    </script>

</body>
</html>
