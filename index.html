<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'cursive', sans-serif;
            text-align: center;
            background-color: pink;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: salmon;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            position: relative;
            width: 250px; /* Ensures square shape */
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
        }
        .yes {
            background-color: whitesmoke;
            color: black;
            z-index: 2;
        }
        .no {
            background-color: wheat;
            color: black;
            z-index: 1;
            position: absolute;
        }
        #gifContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: pink;
        }
        #gifContainer img {
            width: 200px;
        }
        #loveMessage {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Oyee chetta <br> Will you be my Valentine? <br> Will you? ‚ù§Ô∏è</h1>
    </div>

    <div class="buttons" id="buttonContainer">
        <button class="yes" id="yesButton" onclick="showGif()">Yes</button>
        <button class="no" id="noButton">No</button>
    </div>

    <div id="gifContainer">
        <img id="yayGif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2Zya24wbjRsNHV1eGpjeDV1MTFjbGdreXEydGwybWZiOHBhbHg0YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/P3CZolxd8DeRy4g4fM/giphy.gif" alt="Yay!">
        <p id="loveMessage">I love you Praveen!!! üíñ <br> You make my world brighter every day! üå∏</p>
    </div>

    <script>
        let noButton = document.getElementById("noButton");
        let yesButton = document.getElementById("yesButton");

        // Make No button move freely across the screen
        function moveNoButton() {
            let windowWidth = window.innerWidth - noButton.clientWidth;
            let windowHeight = window.innerHeight - noButton.clientHeight;

            let newX = Math.random() * windowWidth;
            let newY = Math.random() * windowHeight;

            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";
        }

        // No button moves continuously
        setInterval(moveNoButton, 500);

        function showGif() {
            // Hide everything except the GIF and message
            document.body.innerHTML = '';
            let gifContainer = document.createElement("div");
            gifContainer.id = "gifContainer";
            gifContainer.innerHTML = `
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2Zya24wbjRsNHV1eGpjeDV1MTFjbGdreXEydGwybWZiOHBhbHg0YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/P3CZolxd8DeRy4g4fM/giphy.gif" alt="Yay!">
                <p id="loveMessage">I love you Praveen!!! üíñ <br> My heart is full of you! ü•∞ <br> You make my world brighter every day! üå∏</p>
            `;
            document.body.appendChild(gifContainer);
        }
    </script>

</body>
</html>
