<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'cursive', sans-serif;
            text-align: center;
            background-color: pink;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: salmon;
            padding: 30px;
            border-radius: 20px;
            position: relative;
        }
        h1 {
            font-size: 2em;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            transition: transform 0.2s ease-in-out;
        }
        .yes {
            background-color: whitesmoke;
            color: black;
        }
        .no {
            background-color: wheat;
            color: black;
            z-index: 1;
        }
        #gifContainer {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #gifContainer img {
            width: 200px;
        }
        #loveMessage {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Oyee, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons" id="buttonContainer">
            <button class="yes" id="yesButton" onclick="showGif()">Yes</button>
            <button class="no" id="noButton" onclick="moveNoButton()">No</button>
        </div>
        <div id="gifContainer">
            <img id="yayGif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2Zya24wbjRsNHV1eGpjeDV1MTFjbGdreXEydGwybWZiOHBhbHg0YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/P3CZolxd8DeRy4g4fM/giphy.gif" alt="Yay!">
            <p id="loveMessage">I love you Praveen!!! üíñ <br> My heart is full of you! ü•∞</p>
        </div>
    </div>

    <script>
        let speed = 5;
        let noButton = document.getElementById("noButton");
        let yesButton = document.getElementById("yesButton");

        function showGif() {
            document.getElementById("gifContainer").style.display = "flex";
        }

        function moveNoButton() {
            let windowWidth = window.innerWidth - 100;
            let windowHeight = window.innerHeight - 100;
            
            // Move the No button randomly
            let newX = Math.random() * windowWidth;
            let newY = Math.random() * windowHeight;

            noButton.style.position = "absolute";
            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";

            // Increase speed
            speed += 5;

            // Increase Yes button size
            yesButton.style.transform = `scale(${parseFloat(yesButton.style.transform.replace('scale(', '').replace(')', '')) * 2 || 2})`;
        }
    </script>

</body>
</html>
