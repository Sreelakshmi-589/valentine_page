<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'cursive', sans-serif;
            text-align: center;
            background-color: pink;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: salmon;
            padding: 40px;
            border-radius: 20px;
            width: 300px; /* Bigger square */
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 1.8em;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
        }
        .yes {
            background-color: whitesmoke;
            color: black;
            z-index: 2;
        }
        .no {
            background-color: wheat;
            color: black;
            z-index: 1;
            position: absolute;
        }
        #gifContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: pink;
        }
        #gifContainer img {
            width: 250px;
        }
        #loveMessage {
            font-size: 26px;
            font-weight: bold;
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Oyee, will you be my Valentine? ‚ù§Ô∏è</h1>
    </div>

    <div class="buttons" id="buttonContainer">
        <button class="yes" id="yesButton" onclick="showGif()">Yes</button>
        <button class="no" id="noButton">No</button>
    </div>

    <div id="gifContainer">
        <img id="yayGif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2Zya24wbjRsNHV1eGpjeDV1MTFjbGdreXEydGwybWZiOHBhbHg0YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/P3CZolxd8DeRy4g4fM/giphy.gif" alt="Yay!">
        <p id="loveMessage">I love you Praveen!!! üíñ <br> My heart is full of you! ü•∞ <br> You make my world brighter every day! üå∏</p>
    </div>

    <script>
        let noButton = document.getElementById("noButton");
        let yesButton = document.getElementById("yesButton");
        let mainContainer = document.getElementById("mainContainer");
        let buttonContainer = document.getElementById("buttonContainer");
        let gifContainer = document.getElementById("gifContainer");

        // Keep No button in the center initially
        noButton.style.position = "absolute";
        noButton.style.left = "50%";
        noButton.style.top = "50%";
        noButton.style.transform = "translate(-50%, -50%)";

        // Function to make No button move away when mouse hovers over it
        function moveNoButtonOnHover() {
            let windowWidth = window.innerWidth - noButton.clientWidth;
            let windowHeight = window.innerHeight - noButton.clientHeight;

            let newX = Math.random() * windowWidth;
            let newY = Math.random() * windowHeight;

            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";
            noButton.style.transform = "none";
        }

        // When mouse hovers over No button, it will move
        noButton.addEventListener("mouseenter", moveNoButtonOnHover);

        // Show the GIF and message when Yes is clicked
        function showGif() {
            // Hide everything except the GIF and message
            mainContainer.style.display = "none";
            buttonContainer.style.display = "none";
            gifContainer.style.display = "flex";
        }
    </script>

</body>
</html>
